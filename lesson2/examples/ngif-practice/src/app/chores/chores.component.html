<div class="chores">
  <h3>Chores</h3>
  <ul>
    <li *ngFor="let chore of chores">{{ chore }}</li>
  </ul>
</div>
<hr />
<div class="doneChores">
  <h3>Done Chores</h3>
  <ul>
    <li *ngFor="let done of finishedChores">{{ done }}</li>
  </ul>
</div>
<hr />
<p class="prompt_text" *ngIf="chores.length > finishedChores.length">
  Work harder!
</p>
<p
  class="trophy"
  *ngIf="chores.length === 0 || finishedChores.length >= chores.length + 3"
>
  <img src="{{ trophyImage }}" />
</p>
<div class="ice_cream">
  <h1
    *ngIf="chores.length === 0 && finishedChores.length > 3; else earnIceCream"
  >
    Ice cream treat!
  </h1>
  <ng-template #earnIceCream>
    <h3>To earn ice cream treat:</h3>
    <p>The chores list must be empty</p>
    <p>The Done list must have at last 4 items</p>
  </ng-template>
</div>
